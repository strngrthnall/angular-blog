<div class="big-card__container">
  <div class="big-card__picture">
    <a href="#">
      <img src="{{pictureCover}}" alt="Placeholder">
    </a>
  </div>
  <div class="big-card__title">
    <span>{{publishDate}}</span>
      <h2><a href="#">{{ cardTitle }}</a></h2>
  </div>
  <div class="big-card__description">
    <p>
      <a href="#">
        {{cardDescription}}
      </a>
    </p>
  </div>
</div>
